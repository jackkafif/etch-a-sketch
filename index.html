<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="initial">
        <h1>Etch-A-Sketch</h1>
        <div>
            <label for="size">Enter desired size of the grid: </label>
            <input type="number" id="size" min="1" max="100" value="16" required>
        </div>
        <p id="error-message"></p>
        <button id="gridSubmit" >Submit</button>
    </div>
    <div id="container"></div>
</body>
</html>
